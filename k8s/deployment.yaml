apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculadora
  namespace: calculadora
spec:
  selector:
    matchLabels:
      app: calculadora
  template:
    metadata:
      labels:
        app: calculadora
    spec:
      containers:
      - name: calculadora
        image: felipejm91/calculadora-flask-python:latest
        resources:
          limits:
            memory: "10Mi"
            cpu: "50m"
        ports:
        - containerPort: 5000
