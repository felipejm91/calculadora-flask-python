<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Flask-Python</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="calculadora">
        <form action="/" method="post" id="formulario">
            <input type="number" id="numero" name="numero1"><br><br>
            <input type="number" id="numero" name="numero2"><br><br>
            <input class="botao" type="submit" id="multiplicacao" name="multiplicacao" value="*">
            <input class="botao" type="submit" id="subtracao" name="subtracao" value="-">
            <input class="botao" type="submit" id="soma" name="soma" value="+">
            <input class="botao" type="submit" id="divisao" name="divisao" value="/">

            <br><br><p id="resultado">Resultado: {{ resultado }}</p>
        </form>
    </div>
</body>
</html>
